<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>

  </head>
 <body>
  <main>
    <div id="card-01" class="card">
      <div id="img-01">
        <img
         src="./images/image-product-desktop.jpg" alt="A perfume bottle">
      </div> 
      <div id="right-section">
        <span id="category">PERFUME</span>
        <h1>Gabirelle Essence Eau De Parfum</h1>
        <p>A floral, solar and volumptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div id="price">
        <div id="current-price">
          <span>$149.99</span>
        </div>
        <div id="original-price">
          <span>$169.99</span>
        </div>
        </div>
       <button>
        <img src="./images//icon-cart.svg" alt="Shopping Cart">
        Add to Cart
       </button>
      </div>
    </div>
   </main> 
 </body>
</html>
